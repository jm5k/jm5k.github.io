<style>
  :root{
    --fg:#eaeaea; --muted:#9ca3af; --accent:#00e5ff;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:#000;
    color:var(--fg);
    font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    display:flex; align-items:center; justify-content:center; text-align:center;
  }
  a, a:visited, a:hover, a:active { color:var(--accent); text-decoration:none; }

  .wrap{ width:min(1000px, 92vw); padding:28px 20px 36px; }

  /* Time readout */
  #currentTimeTop{ color:#0ff; font-size:1.8rem; margin-bottom:8px; }

  /* Plain gray rail (no gradient/glow) */
  #bar{
    position:relative; width:95%; height:60px; margin:8px auto;
    background:#111; border:2px solid #666; border-radius:6px; overflow:hidden;
  }
  #ticks{ position:absolute; top:0; left:0; width:100%; height:100%; }
  .tick{ position:absolute; top:0; height:100%; }
  .tick.qtr{ width:1px; background:rgba(255,255,255,0.1); }
  .tick.hour{ width:2px; background:rgba(255,255,255,0.3); }

  /* Original red time marker */
  #marker{ position:absolute; top:0; width:4px; height:100%; background:red; }

  .label{
    display:flex; justify-content:space-between;
    width:95%; margin:8px auto 6px; font-size:0.9em; color:#888;

  /* Toggle switch */

    display:inline-flex; align-items:center; gap:.6rem; cursor:pointer;
    color:#9cf; user-select:none;

  .switch input { position:absolute; opacity:0; width:0; height:0; }
  .slider {
    position:relative; width:44px; height:24px; background:#333;
    border:1px solid #555; border-radius:999px;
    transition:background .2s ease, border-color .2s ease;
  }
  .slider::before {
    content:""; position:absolute; height:18px; width:18px;
    left:3px; top:50%; transform:translateY(-50%);
    background:#bbb; border-radius:50%; transition:left .18s ease, background .2s ease;
  }
  .switch input:checked + .slider { background:#0b3a3a; border-color:#0aa; }
  .switch input:checked + .slider::before { left:23px; background:#0ff; }
  .switch-label { font-size:.95em; color:#9cf; }

  /* Return link at bottom */

<body>
  <div class="wrap">

    <div id="currentTimeTop">--:--</div>

    <div id="bar" aria-label="24-hour time rail">
      <div id="ticks" aria-hidden="true"></div>
      <div id="marker" role="presentation" aria-hidden="true"></div>
    </div>

    <div class="label" id="hourLabels"></div>
    <div id="statsBottom"></div>

    <div id="controls">
      <label class="switch" title="Switch between 12h and 24h">
        <input id="formatToggle" type="checkbox" aria-label="Toggle 24-hour time">
        <span class="slider"></span>
        <span id="formatLabel" class="switch-label">24-hour</span>
      </label>
    </div>

    <nav class="returnnav" aria-label="Return">
      <a href="index.html">‚Üê Back to Linear Clock Lab</a>
    </nav>

  </div>

<script>
function createTicks(){
  const t = document.getElementById('ticks');
  for(let h=0; h<24; h++){
    for(let q=0; q<4; q++){
      const pos = (h + q/4) / 24 * 100;
      const d = document.createElement('div');
      d.className = 'tick ' + (q===0 ? 'hour' : 'qtr');
      d.style.left = `calc(${pos}% - 1px)`;
      t.appendChild(d);
    }
  }
}

let use24h = JSON.parse(localStorage.getItem('use24h') ?? 'true');

function formatHourLabel(h24){
  if (use24h) return String(h24).padStart(2,'0');
  const base = (h24 % 12) || 12;
  return String(base).padStart(2,'0');
}

function renderHourLabels(){
  const labels = document.getElementById('hourLabels');
  labels.innerHTML = '';
  for (let h = 0; h <= 24; h++){
    const span = document.createElement('span');
    span.textContent = formatHourLabel(h);
    if (h >= 8 && h <= 17) span.classList.add('workhour');
    labels.appendChild(span);
  }
}

function fmtHMS(totalSeconds){
  const s = Math.max(0, Math.floor(totalSeconds));
  const hh = String(Math.floor(s/3600)).padStart(2,'0');
  const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}

function formatClockTime(hours, minutes){
  if (use24h) {
    return `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}`;
  } else {
    let h = hours % 12; if (h === 0) h = 12;
    return `${String(h).padStart(2,'0')}:${String(minutes).padStart(2,'0')} ${hours>=12?'PM':'AM'}`;
  }
}

function updateClock(){
  const now = new Date();
  const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
  const hoursFloat = h + m/60 + s/3600;
  document.getElementById('marker').style.left = `calc(${hoursFloat/24*100}%)`;
  document.getElementById('currentTimeTop').textContent = formatClockTime(h,m);

  const secondsSinceMidnight = h*3600 + m*60 + s;
  const secondsPerDay = 86400;
  const pct = (secondsSinceMidnight / secondsPerDay) * 100;
  const remaining = secondsPerDay - secondsSinceMidnight;
  document.getElementById('statsBottom').textContent =
    `${pct.toFixed(2)}% of day elapsed | ${fmtHMS(remaining)} remaining`;
}

createTicks();
renderHourLabels();
updateClock();
setInterval(updateClock, 1000);

const toggle = document.getElementById('formatToggle');
const label = document.getElementById('formatLabel');
toggle.checked = use24h;
label.textContent = use24h ? '24-hour' : '12-hour';
toggle.addEventListener('change', ()=>{
  use24h = toggle.checked;
  localStorage.setItem('use24h', JSON.stringify(use24h));
  label.textContent = use24h ? '24-hour' : '12-hour';
  renderHourLabels();
  updateClock();
});
</script>
