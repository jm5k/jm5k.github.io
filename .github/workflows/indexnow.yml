name: IndexNow Ping
on:
  push:
    branches: [main]
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Submit URLs to IndexNow
        run: |
          JSON=$(cat <<'EOF'
          {
            "host": "linearclocklab.com",
            "key": "8e3f2c9db1f44a7ab6ac2f8f4f2b7f91",
            "urlList": [
              "https://linearclocklab.com/",
              "https://linearclocklab.com/clock.html",
              "https://linearclocklab.com/about.html",
              "https://linearclocklab.com/focus.html"
              "https://linearclocklab.com/multi-clock.html"
            ]
          }
          EOF
          )
          curl -sS -H "Content-Type: application/json; charset=utf-8" \
            -d "$JSON" https://api.indexnow.org/indexnow
